apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd
  namespace: itsmetommy
spec:
  selector:
    matchLabels:
      app: argocd
  replicas: 2
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd
        image: itsmetommy/argocd:2.0
        ports:
        - containerPort: 80
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0