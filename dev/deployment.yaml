apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd
  namespace: itsmetommy
spec:
  selector:
    matchLabels:
      app: argocd
  replicas: 4
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd
        image: itsmetommy/argocd:1.0
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%